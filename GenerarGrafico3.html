<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráficos de Ventas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Gráficos de Ventas</h1>
  
  <form id="chartForm">
    <label for="chartType">Tipo de Gráfico:</label>
    <select id="chartType">
      <option value="line">Línea</option>
      <option value="bar">Barras</option>
      <option value="pie">Torta</option>
    </select><br>
    
    <!-- Otros campos para seleccionar opciones de gráficos, como rango de fechas, etc. -->
    
    <button type="button" onclick="generateChart()">Generar Gráfico</button>
  </form>
  
  <div>
    <canvas id="myChart"></canvas>
  </div>

  <script>
    let myChart;

    function generateChart() {
      // Limpiar el gráfico existente
      if (myChart) {
        myChart.destroy();
      }

      // Obtener datos de la aplicación
      const data = {
        labels: ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio"],
        values: [1000, 1500, 1200, 1800, 2000, 1600]
      };
      
      //  tipo de gráfico seleccionado por el usuario
      const chartType = document.getElementById('chartType').value;

      // Generar gráfico utilizando Chart.js
      var ctx = document.getElementById('myChart').getContext('2d');
      myChart = new Chart(ctx, {
        type: chartType,
        data: {
          labels: data.labels,
          datasets: [{
            label: 'Ventas por Mes',
            data: data.values,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
